<header>
  <nav>
    <div>
      <div class="flex justify-between h-16 px-10 shadow items-center">
        <div class="flex items-center space-x-8">
          <img
            class="mx-auto h-10 w-auto cursor-pointer md:block"
            src="https://tailwindui.com/img/logos/workflow-mark-indigo-600.svg"
            alt="Workflow"
            [routerLink]="['/']"
          />
          <div class="hidden md:flex justify-around space-x-4">
            <a [routerLink]="['/']" class="hover:text-indigo-600 text-gray-700">
              Home
            </a>
            @if(isAuthenticated) {
            <a
              [routerLink]="['/dashboard']"
              class="hover:text-indigo-600 text-gray-700"
            >
              Dashboard
            </a>
            }
          </div>
        </div>
        <div class="flex space-x-4 items-center">
          @if(isAuthenticated) {
          <button
            class="text-gray-700 hover:text-indigo-600"
            (click)="logout()"
          >
            Logout
          </button>
          } @else {

          <a [routerLink]="['/log-in']" class="text-gray-800 text-sm">
            LOGIN
          </a>
          <a
            [routerLink]="['/sign-up']"
            class="bg-indigo-600 px-4 py-2 rounded text-white hover:bg-indigo-500 text-sm"
          >
            SIGNUP
          </a>
          }
        </div>
      </div>
    </div>
  </nav>
</header>
