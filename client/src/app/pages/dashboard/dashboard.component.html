<div class="w-full bg-gray-100 flex flex-col">
  <div class="container mx-auto p-4 grid grid-cols-1 lg:grid-cols-2 gap-4">
    <form class="space-y-6" (ngSubmit)="addVideogame($event)" #f="ngForm">
      <div class="bg-white rounded-lg shadow-lg p-4">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700">
            Name
          </label>
          <div class="mt-1">
            <input
              type="text"
              id="name"
              name="name"
              class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md"
              [(ngModel)]="name"
              required
            />
          </div>
        </div>

        <div class="mt-4">
          <label for="price" class="block text-sm font-medium text-gray-700">
            Price
          </label>
          <div class="mt-1">
            <input
              type="number"
              id="price"
              name="price"
              step="0.01"
              class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md"
              [(ngModel)]="price"
              required
            />
          </div>
        </div>

        <div class="mt-4">
          <label
            for="description"
            class="block text-sm font-medium text-gray-700"
          >
            Description
          </label>
          <div class="mt-1">
            <textarea
              id="description"
              name="description"
              rows="3"
              class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md"
              [(ngModel)]="description"
              required
            ></textarea>
          </div>
        </div>

        <div class="mt-4">
          <label for="company" class="block text-sm font-medium text-gray-700">
            Company
          </label>
          <div class="mt-1">
            <input
              type="text"
              id="company"
              name="company"
              class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md"
              [(ngModel)]="company"
              required
            />
          </div>
        </div>

        <div class="mt-4">
          <label for="year" class="block text-sm font-medium text-gray-700">
            Year
          </label>
          <div class="mt-1">
            <input
              type="number"
              id="year"
              name="year"
              class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md"
              [(ngModel)]="year"
              required
            />
          </div>
        </div>

        <div class="mt-6 text-right">
          <span class="text-red-600 mr-2">{{ errorMessage }}</span>
          <button
            type="submit"
            class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
          >
            Submit
          </button>
        </div>
      </div>
    </form>
    <div class="container mx-auto flex-grow-0 flex-shrink-0">
      <div class="grid grid-cols-1 gap-4 md:grid-cols-2 lg:grid-cols-3">
        @for(videogame of videogames; track videogame.id) {
        <div class="bg-white rounded-lg shadow-lg p-4">
          <h2 class="text-xl font-bold">{{ videogame.name }}</h2>
          <p class="text-gray-700">${{ videogame.price }}</p>
          <p class="text-gray-700">{{ videogame.description }}</p>
          <p class="text-gray-700">{{ videogame.company }}</p>
          <p class="text-gray-700">{{ videogame.year }}</p>
        </div>
        }
      </div>
    </div>
  </div>
</div>
